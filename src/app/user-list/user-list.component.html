<h4>User list</h4>
<div class="row">
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>Id</td>
        <th>Login</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" [ngClass]="{ active: (selectedUser && user.id === selectedUser.id) }" (click)="selectUser(user)">
        <td>{{user.id}}</td>
        <td>{{user.login}}</td>
        <td>{{user.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
